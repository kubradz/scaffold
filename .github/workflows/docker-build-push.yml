name: CI & Docker Publish

on:
  push:
    branches: [ main ]

jobs:
  ci:
    name: üõ† CI Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --immutable

      - name: Compile & Test Hardhat
        run: |
          yarn workspace @se-2/hardhat compile
          yarn workspace @se-2/hardhat test

      - name: Build Next.js
        run: yarn workspace nextjs build

  docker:
    name: üê≥ Build & Push Docker Image
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-scaffold:latest
