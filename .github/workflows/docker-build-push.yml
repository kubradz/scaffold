name: CI & Docker Publish

on:
  push:
    branches: [ main ]

jobs:
  üîç ci:
    name: CI Tests & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Hardhat & Next.js build/test
        run: |
          # lance Hardhat en t√¢che de fond pour deploy
          yarn chain &
          sleep 5
          yarn deploy
          kill $(jobs -p) || true

          # linters & types
          yarn next:lint --max-warnings=0
          yarn next:check-types
          yarn hardhat:lint --max-warnings=0

  üê≥ docker:
    name: Build & Push Docker Image
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .                  # on prend tout le repo
          file: ./Dockerfile          # ton Dockerfile √† la racine
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-scaffold:latest
