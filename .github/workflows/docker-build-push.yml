name: CI & Docker Publish

on:
  push:
    branches: [ main ]

jobs:
  # -----------------------------
  # 1) Compilation / tests / lint
  # -----------------------------
  ci:
    name: CI Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Hardhat & Next.js build/test
        run: |
          yarn chain && yarn deploy       # Hardhat node + d√©ploiement
          yarn next:lint --max-warnings=0 # ESLint
          yarn next:check-types           # TypeScript
          yarn hardhat:lint --max-warnings=0

  # -----------------------------
  # 2) Build & push Docker image
  # -----------------------------
  docker:
    name: Build & Push Docker Image
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .               # ou ./packages/react-app si tu containerises seulement le front
          push: true
          tags: ton_dockerhub_user/crypto-scaffold:latest
