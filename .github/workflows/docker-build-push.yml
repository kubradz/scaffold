name: CI & Docker Publish

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: üîç CI Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps & run tests
        run: |
          # Racine ‚Üí installe tout (hardhat + nextjs)
          yarn install --immutable
          # Build + tests NextJS
          cd nextjs
          yarn build
          cd ..
          # D√©marrage en fond + deploy Hardhat
          yarn chain & sleep 5 && yarn deploy && kill $(jobs -p) || true
          # Lint & types
          yarn next:lint --max-warnings=0
          yarn next:check-types
          yarn hardhat:lint --max-warnings=0

  docker:
    name: üê≥ Build & Push Docker Image
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: nextjs/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-scaffold:latest
