# .github/workflows/ci-and-docker-publish.yml
name: CI & Docker Publish

on:
  push:
    branches:
      - main

jobs:
  # -----------------------------
  # 1) Compilation / tests / lint
  # -----------------------------
  ci:
    name: üîç CI Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Hardhat & Next.js build/test
        run: |
          # D√©marre Hardhat en-local, d√©ploie les contrats et g√©n√®re les typings
          yarn chain
          yarn deploy

          # Next.js : lint et typage
          yarn next:lint --max-warnings=0
          yarn next:check-types

          # Hardhat : lint
          yarn hardhat:lint --max-warnings=0

  # -----------------------------
  # 2) Build & push Docker image
  # -----------------------------
  docker:
    name: üê≥ Build & Push Docker Image
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .                     # ton Dockerfile √† la racine
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-scaffold:latest
