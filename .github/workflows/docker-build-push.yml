name: CI & Docker Publish

on:
  push:
    branches: [ main ]

jobs:
  # 1) Compilation / tests / lint
  ci:
    name: üîç CI Tests & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Hardhat & Next.js build/test
        run: |
          # Start local Hardhat node en arri√®re-plan
          yarn chain &
          sleep 5
          # D√©ploiement sur ce node
          yarn deploy
          # Stoppe le node
          kill $(jobs -p) || true
          # Lint & typage front
          yarn next:lint --max-warnings=0
          yarn next:check-types
          # Lint Hardhat
          yarn hardhat:lint --max-warnings=0

  # 2) Build & push Docker image
  docker:
    name: üê≥ Build & Push Docker Image
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nextjs                    # <-- point to your Next.js app
          file: ./nextjs/Dockerfile           # <-- Dockerfile inside nextjs/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-scaffold:latest
